{% extends 'base.html' %}

{% block title %}All Items{% endblock %}
{% block main %}
    {% if products %}
        {% for product in products %}
            <a href="{% url 'product-detail' product.id %}">{{ product.name }}</a><br/>
            {{ product.description }}
            <img src="{{ MEDIA_URL }}image/product/home.png"/>{{ products.photo }}
        {% endfor %}

    {% endif %}
{% endblock %}
