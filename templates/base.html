<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        {% load staticfiles %}
        <title>Chriama-{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/content/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/content/bootstrap.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/content/site.css' %}" />
    </head>
 <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Chriama</a>
            </div>
            <div class="navbar-collapse collapse">
                {% if user.is_staff %}
                    <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/">Post Ads</a></li>
                    <li><a href="{% url 'all_product' %}">Ads List</a></li>
                    <li><a href="#">Admin</a></li>
                    {% else %}
                    <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/">Post Ads</a></li>
                    <li><a href="{% url 'all_product' %}">Ads List</a></li>
                {% endif %} 

                </ul>
            </div>
        </div>
    </div>

    <div class="body-content">
{% block main %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - My Django Application</p>
        </footer>
    </div>
</body>
</html>
